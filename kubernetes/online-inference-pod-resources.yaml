apiVersion: v1
kind: Pod
metadata:
  name: online-inference-res
  labels:
    app: online-inference
spec:
  containers:
    - image: idlatypov/online-inference:v1 
      name: online-inference
      ports:
        - containerPort: 8000
      resources:
        requests:
          memory: "128Mi"
          cpu: "250m"
        limits:
          memory: "256Mi"
          cpu: "500m"

